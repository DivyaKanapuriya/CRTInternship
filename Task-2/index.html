<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/288d84e41b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <i class="fa-solid fa-angle-left"></i>
            <span>Music Player</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="img-area">
            <img src="images/cover1.jpg" alt="cover-img">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-bar">
             <input type="range" min="0" max="100" value="0" id="progressbar">
        </div>
            <audio src="" id="songAudio"></audio>
      
        <div class="controls">
            <i class="fa-solid fa-backward-step" id="prev"></i>
            <div class="play-pause">
                <i class="fa-solid fa-play" id="playIcon"></i>
            </div>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="music-list.js"></script>
</body>
</html>
